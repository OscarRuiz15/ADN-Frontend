<div class="row">

  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Registrar nuevo cliente</h4>
        <form ngNativeValidate class="form p-t-20" [formGroup]="formularioCliente" (ngSubmit)="agregarCliente()">

          <div class="form-group">
            <label>Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input formControlName="nombre" name="nombre" type="text" class="form-control"
                     placeholder="Nombre" required>
            </div>
          </div>

          <div class="form-group">
            <label>Correo electronico</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input formControlName="correo" name="correo" type="email"
                     class="form-control"
                     placeholder="Correo electronico">
            </div>
          </div>

          <div class="form-group">
            <label>Teléfono / Celular</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input formControlName="telefono" name="telefono" type="number" class="form-control"
                     placeholder="Teléfono / Celular" required>
            </div>
          </div>

          <div class="form-group">
            <label>Cédula</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input formControlName="cedula" name="cedula" type="number" class="form-control"
                     placeholder="Cédula" required>
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            Registrar
          </button>

        </form>
      </div>
    </div>
  </div>

</div>
