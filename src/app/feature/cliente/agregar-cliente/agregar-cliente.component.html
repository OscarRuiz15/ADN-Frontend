<div class="row">

  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Registrar nuevo cliente</h4>
        <form class="form p-t-20" [formGroup]="formularioCliente" (ngSubmit)="agregarCliente()" #ngForm="ngForm">

          <div class="row">
            <div class="col">
              <label for="nombre">Nombre:</label>
              <input formControlName="nombre" name="nombre" id="nombre" type="text" class="form-control" required>
              <div class="form-control-feedback"
                   *ngIf="erroresService.errores(formularioCliente, 'nombre', ngForm).hayErrores">
                Debe ingresar un nombre
              </div>
            </div>

            <div class="col">
              <label for="correo">Correo electronico:</label>
              <input formControlName="correo" name="correo" id="correo" type="email" class="form-control">
            </div>
          </div>

          <br>

          <div class="row">
            <div class="col">
              <label for="telefono">Teléfono / Celular:</label>
              <input formControlName="telefono" name="telefono" id="telefono" type="number" class="form-control"
                     required>
              <div class="form-control-feedback"
                   *ngIf="erroresService.errores(formularioCliente, 'telefono', ngForm).hayErrores">
                Debe ingresar un número de teléfono o celular
              </div>
            </div>

            <div class="col">
              <label for="cedula">Cédula:</label>
              <input formControlName="cedula" name="cedula" id="cedula" type="number" class="form-control" required>
              <div class="form-control-feedback"
                   *ngIf="erroresService.errores(formularioCliente, 'cedula', ngForm).hayErrores">
                Debe ingresar un número de cédula
              </div>
            </div>
          </div>

          <br>

          <button type="button" class="btn btn-danger mr-2" (click)="regresar()">
            <i class="fa fa-undo"></i> Regresar
          </button>
          <button type="submit" class="btn btn-primary">
            <i class="fa fa-save"></i> Registrar
          </button>

        </form>
      </div>
    </div>
  </div>

</div>
