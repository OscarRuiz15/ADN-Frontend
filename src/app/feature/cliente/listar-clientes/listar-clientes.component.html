<div class="row">

  <div class="col-lg-12">

    <div class="padding-container justify-content-center">

      <h2 class="color-t" [hidden]="!mostrarTabla()">No hay ningun cliente registrado.</h2>
      <h2 class="color-t" [hidden]="mostrarTabla()">Clientes registrados</h2>

      <table class="table" [hidden]="mostrarTabla()">
        <thead class="table-dark">
        <tr style="text-align: center;">
          <th>Nombre</th>
          <th>Correo electronico</th>
          <th>Teléfono</th>
          <th>Cédula</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cliente of clientes" style="text-align: center;">
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.correo}}</td>
          <td>{{cliente.telefono}}</td>
          <td>{{cliente.cedula}}</td>
        </tr>
        </tbody>
      </table>

    </div>

  </div>

</div>
