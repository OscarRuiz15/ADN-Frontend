<div class="padding-container justify-content-center">

  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Clientes registrados ({{clientes.length}})</h3>
        <table class="table table-hover">
          <thead class="thead-dark">
          <tr style="text-align: center;">
            <th>Nombre</th>
            <th>Correo electronico</th>
            <th>Teléfono</th>
            <th>Cédula</th>
            <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cliente of clientes" style="text-align: center;">
            <td>{{cliente.nombre}}</td>
            <td>{{cliente.correo}}</td>
            <td>{{cliente.telefono}}</td>
            <td>{{cliente.cedula}}</td>
            <td>
              <button class="btn btn-primary">
                <i class="fa fa-save"></i>
              </button>
              <button class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

</div>
