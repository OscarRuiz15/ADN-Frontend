<div class="row">

  <div class="col-lg-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Registrar nueva cancha</h4>
        <form ngNativeValidate class="form p-t-20" [formGroup]="formulariCancha" (ngSubmit)="agregarCancha()">

          <div class="form-group">
            <label>Código</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input formControlName="codigo" name="codigo" type="text" class="form-control"
                     placeholder="Código" required>
            </div>
          </div>

          <div class="form-group">
            <label>Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input formControlName="nombre" name="nombre" type="text" class="form-control"
                     placeholder="Nombre" required>
            </div>
          </div>

          <div class="form-group">
            <label>Dirección</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input formControlName="direccion" name="direccion" type="text" class="form-control"
                     placeholder="Dirección" required>
            </div>
          </div>

          <div class="form-group">
            <label>Teléfono / Celular</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input formControlName="telefono" name="telefono" type="number" class="form-control"
                     placeholder="Teléfono / Celular" required>
            </div>
          </div>

          <div class="form-group">
            <label>Tipo de cancha</label>
            <select class="form-control" formControlName="tipoCancha" ngModel="">
              <option value="" selected>Seleccione un tipo</option>
              <option value="FUTBOL_CINCO">Futbol Cinco</option>
              <option value="FUTBOL_SEIS">Futbol Seis</option>
              <option value="FUTBOL_SIETE">Futbol Siete</option>
              <option value="FUTBOL_OCHO">Futbol Ocho</option>
              <option value="FUTBOL_NUEVE">Futbol Nueve</option>
              <option value="FUTBOL_DIEZ">Futbol Diez</option>
              <option value="FUTBOL_ONCE">Futbol Once</option>
            </select>
          </div>

          <div class="form-group">
            <label>Precio a cobrar por reservar</label>
            <div class="input-group">
              <div class="input-group-addon"></div>
              <input formControlName="precioReserva" name="precioReserva" type="number" class="form-control"
                     placeholder="Precio a cobrar por reservar" required>
            </div>
          </div>

          <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
            Registrar
          </button>

        </form>
      </div>
    </div>
  </div>

</div>
